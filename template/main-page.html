<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/static/images/startupLink-64.png" width="32" height="32" class="d-inline-block align-top" alt="">
            strartupLink
        </a>
        <a class="nav-item nav-link active" href="/logout">
            Logout
        </a>
    </nav>
    <form class="link-form" method="POST">
        <table class="links table">
            <thead class="thead-light">
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-9" scope="col">Link</th>
                <th class="col-1" scope="col">Pinned</th>
                <th class="col-1" scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            {{range $index, $element := .user.Links}}
                <tr class="d-flex link-group">
                    <td class="col-1" scope="row">{{ $index }}</td>
                    <td class="col-9"><input type="url" class="form-control url" value="{{.Url}}" required></td>
                    <td class="col-1"><input type="checkbox" class="form-control pinned" {{if .Pinned}} checked {{else}} {{end}}></td>
                    <td class="col-1"><a class="btn btn-danger remove-link"><i class="fas fa-eraser"></i></a></td>
                </tr>
            {{end}}
            </tbody>
        </table>
        <input type="button" class="btn btn-info add-link" value="Add link">
        <input type="submit" class="btn btn-primary save-links" value="Save">
        <input type="hidden" name="gorilla.csrf.Token" value="{{.csrfToken}}">
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
